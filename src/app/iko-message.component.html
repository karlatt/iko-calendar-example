<h3>Super Modale de Contact</h3>
<div *ngIf="details">
  {{ details }}
</div>
<div>
  <div>
    <label>Message:(psst , et regarde bien l'url hein !) </label>
  </div>
  <div>
    <textarea [(ngModel)]="message" rows="10" cols="35" [disabled]="sending"></textarea>
  </div>
</div>
<p *ngIf="!sending">
  <button class="btn btn-info" (click)="send()">Send</button>
  <button class="btn btn-primary" (click)="cancel()">Cancel</button>
</p>
